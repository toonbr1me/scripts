services:
  pasarguard:
    image: toonbr1me/panel:latest
    restart: always
    env_file: .env
    network_mode: host
    volumes:
      - /var/lib/pasarguard:/var/lib/pasarguard
    depends_on:
      pgbouncer:
        condition: service_healthy

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    restart: always
    command: >
      postgres -c max_connections=${PG_MAX_CONNECTIONS:-400}
               -c shared_buffers=${PG_SHARED_BUFFERS:-512MB}
               -c work_mem=${PG_WORK_MEM:-16MB}
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - /var/lib/postgresql/pasarguard:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -q -d ${DB_NAME} -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pg_backend

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: always
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      LISTEN_PORT: 6432
      POOL_MODE: transaction
      MAX_CLIENT_CONN: ${PG_MAX_CLIENT_CONN:-600}
      DEFAULT_POOL_SIZE: ${PG_DEFAULT_POOL_SIZE:-50}
      RESERVE_POOL_SIZE: ${PG_RESERVE_POOL_SIZE:-25}
      AUTH_TYPE: scram-sha-256
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0
      LOG_POOLER_ERRORS: 0
      VERBOSE: 0
    ports:
      - "127.0.0.1:6432:6432"
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f pgbouncer > /dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pg_backend

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    network_mode: host
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_ADDRESS: 127.0.0.1
      PGADMIN_LISTEN_PORT: 8010
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      timescaledb:
        condition: service_healthy

volumes:
  pgadmin:

networks:
  pg_backend:
    driver: bridge
